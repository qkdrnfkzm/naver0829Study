<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: "Jua";
		}
	</style>
	<script>

	</script>
</head>

<body>
	<div style="margin:30px 50px">
		<h5 class="alert alert-danger">글꼴 스타일을 선택하세요</h5>
		<label><input type="checkbox" class="style1"> 굵게</label>&nbsp;&nbsp;
		<label><input type="checkbox" class="style2"> 기울게</label>&nbsp;&nbsp;
		<label><input type="checkbox" class="style3"> 밑줄</label>&nbsp;&nbsp;
		<label><input type="checkbox" class="style4"> 취소선</label>&nbsp;&nbsp;
		<br>

		<h5 class="alert alert-danger">글꼴을 선택하세요</h5>
		<label><input type="radio" name="fname" value="Jua" checked> Jua</label>&nbsp;&nbsp;
		<label><input type="radio" name="fname" value="Nanum Pen Script"> Nanum Pen Script</label>&nbsp;&nbsp;
		<label><input type="radio" name="fname" value="Gamja Flower"> Gamja Flower</label>&nbsp;&nbsp;
		<label><input type="radio" name="fname" value="Single Day"> Single Day</label>&nbsp;&nbsp;
		<br>

		<h5 class="alert alert-danger">글꼴크기를 선택하세요</h5>
		<select class="form-select selsize" style="width: 130px;">
			<script>
				for (let i = 0; i <= 60; i += 5) {
					document.write(`<option ${i == 25 ? "selected" : ""}>${i}px</option>`)
				}
			</script>
		</select>
	</div>
	<div class="msg" style="font-size: 25px; margin: 30px 50px;border: 10px inset gold;width: 400px;">
		Have a Good day~!!<br>오늘은 화요일
	</div>

	<script>
		$(".style1").click(function () {
			$(".msg").css("font-weight", $(this).is(":checked") ? "bold" : "normal");
		});
		$(".style2").click(function () {
			$(".msg").css("font-style", $(this).is(":checked") ? "italic" : "normal");
		});
		$(".style3").click(function () {
			let st3ck = $(this).is(":checked")
			let st4ck = $(".style4").is(":checked")
			if (st3ck && st4ck) {
				$(".msg").css("text-decoration", "underline line-through");
			} else if (st3ck && !st4ck) {
				$(".msg").css("text-decoration", "underline");
			} else if (!st3ck && st4ck) {
				$(".msg").css("text-decoration", "line-through");
			} else {
				$(".msg").css("text-decoration", "none");
			}
		});
		$(".style4").click(function () {
			let st3ck = $(".style3").is(":checked")
			let st4ck = $(this).is(":checked")
			if (st3ck && st4ck) {
				$(".msg").css("text-decoration", "underline line-through");
			} else if (st3ck && !st4ck) {
				$(".msg").css("text-decoration", "underline");
			} else if (!st3ck && st4ck) {
				$(".msg").css("text-decoration", "line-through");
			} else {
				$(".msg").css("text-decoration", "none");
			}

		});

		$("input[name='fname']").click(function () {
			$(".msg").css("font-family", $(this).val());
		});

		$(".selsize").change(function () {
			$(".msg").css("font-size", $(this).val());
		});

	</script>



</body>

</html>
