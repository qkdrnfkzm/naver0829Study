<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: "Jua";
			font-size: 22px;
		}

		.btn {
			margin: 50px;
		}
	</style>
	<script>

	</script>
</head>

<body>
	<div>
		<label style="width: 90px;">이름</label>
		<input type="text" id="name">
		<br>

		<label style="width: 90px;">성별</label>
		<label><input type="radio" name="gender" value="여자" checked>여자</label>
		<label><input type="radio" name="gender" value="남자">남자</label>
		<br>

		<label style="width: 90px;">자격증</label>
		<div style="margin-left: 95px;">
			<label><input type="checkbox" name="license" value="1종 보통"> 1종 보통</label><br>
			<label><input type="checkbox" name="license" value="정보처리기사"> 정보처리기사</label>
		</div>

		<label style="width: 90px;">글자색</label>
		<label><input type="radio" name="fcolor" value="red"> 빨간색</label>
		<label><input type="radio" name="fcolor" value="blue"> 파란색</label>
		<label><input type="radio" name="fcolor" value="green"> 초록색</label>
		<label><input type="radio" name="fcolor" value="purple"> 보라색</label>
		<br>

		<button type="button" class="btn btn-outline-info">결과 출력</button>
	</div>
	<div class="result" style="font-size: 20px;"></div>

	<script>
		$(".btn").click(function () {
			let name = $("#name").val();
			let gender = $("input[name='gender']:checked").val();
			let license = "";
			let license_chk = $("input[name='license']").is(":checked");
			if (license_chk) {
				$("input[name='license']:checked").each(function (index) {
					license += $(this).val() + "&nbsp;";
				});
			} else {
				license += "무면허";
			}
			let fcolor = $("input[name='fcolor']:checked").val();

			let s = `이름 : ${name}<br>성별 : ${gender}<br>자격증 : ${license}<br>글자색 : ${fcolor}`;
			$(".result").html(s).css("color", fcolor);
		});
	</script>
</body>

</html>
