<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: "Jua";
		}

		#one {
			position: relative;
			width: 50px;
			height: 50px;
			border: 1px solid black;
			background-color: beige;
		}

		#two {
			width: 150px;
			font-size: 15px;
			border: 1px double orange;
		}

		.heart {
			color: red;
			font-size: 20px;
			position: relative;
			cursor: pointer;
		}
	</style>
	<script>

	</script>
</head>

<body>
	<h2>jquery animate 함수</h2>
	<br>
	<img src="../jquery/03.png" style="border: 1px solid brown;">
	<br><br>
	<button type="button" class="btn btn-info" id="btn1">animate #1</button>
	<button type="button" class="btn btn-info" id="btn2">animate #2</button>
	<button type="button" class="btn btn-info" id="btn3">animate #3</button>

	<div id="one"></div>
	<script>
		$("#btn1").click(function () {
			$("img").animate({width: '+=30px', height: '+=30px'}, 'slow');	// 속도 : slow, fast, 숫자(1000이 1초)
			$("#one").animate({left: '+=100px'}, 'fast');

		});
		$("#btn2").click(function () {
			$("img").animate({width: '+=10px', borderWidth: '+=3px'}, 1000);	// 속도 : slow, fast, 숫자(1000이 1초)
			$("#one").animate({width: '+=20px'}, 1000).animate({top: '+=30px', left: '+=30px'}, 'slow');

		});
		$("#btn3").click(function () {
			$("img").animate({width: '200px', height: '200px', opacity: '0.5'}, 2000, function () {
				//애니메이트가 끝난 후 호출되는 함수
				$(this).css({
					width: '100px',
					height: '110px',
					opacity: 1
				});
				$(this).after("<h5>이미지 애니메이트 끝!</h5>")
			});
		});
	</script>
	<hr>
	<div id="two">Happy Day!</div>
	<button type="button" class="btn btn-danger" id="btn4">Box 애니메이트</button>
	<script>
		$("#btn4").click(function () {
			$("#two").animate({width: '500px', fontSize: '50px', borderWidth: '10px'}, 1500);
		});
	</script>
	<hr>
	<i class="bi bi-pencil-fill" style="font-size: 30px; color: red;"></i>
	<br><br>
	<i class="heart bi bi-balloon-heart-fill"></i>

	<script>
		$(".heart").click(function () {
			$(this).animate({left:'100px', fontSize:'100px'},1000,function(){
				$(this).animate({left:'0px',fontSize:'20px'},1000)
			});
		});
	</script>
</body>

</html>
