<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: "Jua";
		}

		#mypen>div {
			width: 30px;
			height: 30px;
			float: left;
			margin-right: 3px;
			border: 1px solid black;
			cursor: pointer;
		}
	</style>
	<script>
		$(function () {
			let draw = false; //마우스를 클릭 시 true, 마우스 버튼을 놓으면 false
			let can = document.getElementById("can");
			let ctx = can.getContext("2d");
			let preX, preY;	//mousemove 시에 이전 좌표로 현재 좌표 저장
			//초기 펜 색상
			ctx.strokeStyle = "black";
			//초기 펜 굵기
			ctx.lineWidth = 3;
			//선의 끝 모양
			ctx.lineCap = "round";

			//이벤트 : 캔바스에 그림을 그리기 위한 이벤트들
			$("#can").bind({
				mousedown: function (e) {
					draw = true;
					//현재 좌표를 저장해 둔다
					preX = e.pageX;
					preY = Number(e.pageY) - 100;
				},
				mouseup: function (e) {
					draw = false;
				},
				mousemove: function (e) {
					if (draw) {
						ctx.beginPath();
						ctx.moveTo(preX, preY); //선을 그리기 위한 위치로 이동한다.
						ctx.lineTo(e.pageX, e.pageY - 100);//현재좌표까지 선을 그린다.
						ctx.stroke();
						ctx.closePath();

						//현재 좌표를 직전좌표로 저장을 해둔다.
						preX = e.pageX;
						preY = Number(e.pageY) - 100;
					}
				}
			});

			//화면 초기화
			$("#btn1").click(function () {
				ctx.clearRect(0, 0, 500, 500);
			});
			//색상표 클릭 시 펜의 색상을 변경한다
			$("#mypen>div").click(function () {
				let pen = $(this).css("background-color");
				ctx.strokeStyle = pen;
			});
			//지우개
			$("#btn2").click(function () {
				ctx.strokeStyle = "#fff";	//선색을 흰색으로 변경
			});
			//별도보관
			$("#btn3").click(function () {
				let myimg = "<img src='" + can.toDataURL() + "'>";
				$("hr.save").after(myimg);
			})

		});

	</script>
</head>

<body>
	<h4 class="alert alert-info">HTML5의 Canvas를 이용한 간단그림판</h4>
	<br />
	<canvas id="can" width="500" height="500" style="border: 1px solid indigo; cursor: crosshair;"></canvas>
	<div id="mypen">
		<div style="background-color: orange;"></div>
		<div style="background-color: aqua;"></div>
		<div style="background-color: bisque;"></div>
		<div style="background-color: mediumorchid;"></div>
		<div style="background-color: crimson;"></div>
		<div style="background-color: navajowhite;"></div>
		<div style="background-color: salmon;"></div>
		<div style="background-color: lavender;"></div>
		<div style="background-color: lightskyblue;"></div>
		<div style="background-color: wheat;"></div>
		<div style="background-color: cornsilk;"></div>
		<div style="background-color: hotpink;"></div>
		<div style="background-color: lightcoral;"></div>
		<div style="background-color: plum;"></div>
		<div style="background-color: turquoise;"></div>
	</div>
	<br style="clear: both;">
	<button type="button" id="btn1" class="btn btn-outline-danger btn-sm">화면 초기화</button>
	<button type="button" id="btn2" class="btn btn-outline-danger btn-sm">지우개</button>
	<button type="button" id="btn3" class="btn btn-outline-danger btn-sm">별도보관</button>
	<hr class="save" />
</body>

</html>
