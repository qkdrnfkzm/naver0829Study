<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<link rel="stylesheet" href="./wallchange.css">
	<style>
		body * {
			font-family: " Jua";
		}
	</style>
	<script>
		$(function () {
			$("ul.list img").click(function () {
				// 1. 현재 클릭한 이미지의 부노태그인 li에 active 클래스 추가
				$(this).parent().addClass("active");
				// 2. 그 이전에 추가된 active는 제거(siblings 사용)
				$(this).parent().siblings().removeClass("active");
				// 3. 클릭한 이미지의 title 얻기
				let title = $(this).attr("title");
				// 4. 위의 title을 hi.title에 적용하기
				$(this).parent().parent().parent().find(".title").text(title);
				// 5. 클릭한 이미지의 src 얻기
				let src = $(this).attr("src");
				// 6. 위의 src를 .wall에 넣는데 background-image로 넣기
				$(".wall").css("background-image", "url('" + src + "')");
			});
		})
	</script>
</head>

<body>
	<div class="wall">
		<hi class="title">Select Page</hi>
		<img src="../jquery/cover2.png" alt="" />
		<ul class="list">
			<li><img src="../jquery/b01.png" title="Pear" alt="" /></li>
			<li><img src="../jquery/b02.png" title="Checker" alt="" /></li>
			<li><img src="../jquery/b03.png" title="Bamboo" alt="" /></li>
			<li><img src="../jquery/b04.png" title="School" alt="" /></li>
			<li><img src="../jquery/b05.png" title="Leap" alt="" /></li>
			<li><img src="../jquery/b06.png" title="Forest" alt="" /></li>
		</ul>
	</div>
</body>

</html>
