<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: "Jua";
		}
	</style>
	<script>
		////내꺼

		let draw = false; //마우스를 클릭 시 true, 마우스 버튼을 놓으면 false
		let can = document.getElementById("can");
		let ctx = can.getContext("2d");
		let preX, preY;	//mousemove 시에 이전 좌표로 현재 좌표 저장
		//초기 펜 색상
		ctx.strokeStyle = "black";
		//초기 펜 굵기
		ctx.lineWidth = 3;
		//선의 끝 모양
		ctx.lineCap = "round";

		//이벤트 : 캔바스에 그림을 그리기 위한 이벤트들
		$("#can").bind({
			mousedown: function (e) {
				draw = true;
				//현재 좌표를 저장해 둔다
				preX = e.pageX;
				preY = Number(e.pageY) - 100;
			},
			mouseup: function () {
				draw = false;
			},
			mousemove: function () {
				if (draw) {
					ctx.beginPath();
					ctx.moveTo(preX, preY); //선을 그리기 위한 위치로 이동한다.
					ctx.lineTo(e.pageX, e.pageY - 100);//현재좌표까지 선을 그린다.
					ctx.stroke();
					ctx.closePath();

					//현재 좌표를 직전좌표로 저장을 해둔다.
					preX = e.pageX;
					preY = Number(e.pageY) - 100;
				}








	</script>
</head>

<body>

</body>

</html>
