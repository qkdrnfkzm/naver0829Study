<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: "Jua";
		}

		.active {
			border: 3px solid palegoldenrod;
			border-radius: 10px;
		}
	</style>
	<script>

		$(function () {
			/*
			$("#btn1").click(function () {
				let tag = `<button type="button" class="btn btn-danger" id="btn2">버튼 #2</button>`;
				$("#btn1").after(tag);
			});
			*/
			// on은 현재 요소든 미래 요소든 모두 가능하다
			$("#btn1").on("click", function () {
				let tag = `<button type="button" class="btn btn-danger" id="btn2">버튼 #2</button>`;
				$("#btn2").remove();
				$("#btn1").after(tag);
			});

			// 나중에 추가 된 버튼은 click 이벤트 안됨
			/*
			$("#btn2").click(function () {
				let tag = `<button type="button" class="btn btn-info" id="btn3">버튼 #3</button>`;
				$("#btn2").after(tag);
			});
			*/
			//on 이벤트로 구현
			$(document).on("click", "#btn2", function () {
				let tag = `<button type="button" class="btn btn-info" id="btn3">버튼 #3</button>`;
				$("#btn3").remove();
				$("#btn2").after(tag);
			});
		});

		//#btn3를 클릭하면 1~12의 난수를 발생 후 해당 이미지를 추가한다(class="doll")
		$(document).on("click", "#btn3", function () {
			//1~12 난수 발생
			let r = parseInt(Math.random() * 12) + 1;
			let imageName = "../jquery/" + (r < 10 ? "0" + r + ".png" : r + ".png");
			$("body").append(`<img src="${imageName}" class="doll">`);
		});

		//.doll에 마우스를 올리면 active 추가, 이전 active 제거
		$(document).on("mouseover", "img.doll", function () {
			$(this).siblings("img.doll").removeClass("active");
			$(this).addClass("active");
		});

	</script>
</head>

<body>
	<h5>미래에 생길 요소들은 live(~1.7) 나 on(1.8~)을 이용해서 이벤트 구현을 해야 한다</h5>
	<button type="button" class="btn btn-success" id="btn1">버튼 #1</button>

</body>

</html>
