<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body * {
			font-family: "Jua";
		}
	</style>
	<script>
		let col = 5;
		window.onload = function () {
			imgtable();

			document.querySelector(".selcol").onchange = function () {
				col = this.value
				imgtable();
			}

		}

		function imgtable() {
			let idx = 0;
			let s = `
			<table class="table table-bordered" style="width:800px">
				<tr>
			`;
			for (let i = 1; i <= 34; i++) {
				idx++;
				s += `<td><img src="../shop/${i}.${i == 24 ? 'gif' : 'jpg'}" width=80%>${i}</td>`;
				if (idx % col == 0 && i < 34) {
					s += `</tr><tr>`;
				} else if (idx % col == 0 && i == 34) {
					s += `</tr>`;
				}
			}

			if (idx % col != 0) {
				while (true) {
					idx++;
					s +=
						`
		   		<td align=center valign=middle>
			   		<img src="../image/C8.png" width="60%">
		   		</td>
		   	`;
					if (idx % col == 0)
						break;
				}
				s += "</tr>";
			}

			s += `</table>`;
			document.querySelector(".tt").innerHTML = s;

		}



	</script>
</head>

<body>

	<div style="margin:50px">
		<div class="input-group" style="width: 500px;">
			<select class="form-select selcol">
				<script>
					for (let i = 3; i <= 10; i++) {
						document.write(`<option ${i == 5 ? "selected" : ""}>${i}</option>`);
					}
				</script>
			</select>
		</div>
		<div class="tt" style="width: 500px;"></div>
	</div>

</body>

</html>
