<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body * {
			font-family: "Jua";
		}

		div.message {

			color: magenta;
			font-family: "Single Day";
		}
	</style>
	<script>
		window.onload = function () {
			let m = document.querySelector("div.message");
			document.getElementById("sfont").onchange = function () {
				m.style.fontFamily = this.value;
			}
			document.querySelector(".btnsmall").onclick = function () {
				//현재 글꼴 크기
				let fs = parseInt(m.style.fontSize, 10);
				fs -= 2;
				//다시 글꼴 적용
				m.style.fontSize = fs + "px";
			}
			document.querySelector(".btnlarge").onclick = function () {
				let fs = parseInt(m.style.fontSize, 10);
				fs += 2;
				m.style.fontSize = fs + "px";
			}
			document.querySelector(".ckfill").onclick = function () {
				//alert(this.value + ", " + this.checked);
				if(this.checked)
					m.style.backgroundColor=this.value;
				else
					m.style.backgroundColor="White";
			}
			
			//색상 라디오 버튼
			let fcolor = document.getElementsByName("fcolor");
			console.log(fcolor.length);	//갯수 알아보기
			
			for(let i=0; i<fcolor.length;i++){
				fcolor[i].onclick=function(){
					//alert(this.value);
					m.style.color=this.value;
				}
			}
		}
	</script>
</head>

<body>
	<div style="margin:30px;">
		<div class="input-group" style="width: 400px;">
			<select id="sfont" class="form-select" style="width: 200px;">
				<option>Gamja Flower</option>
				<option>Inter</option>
				<option>Jua</option>
				<option>Nanum Pen Script</option>
				<option>REM</option>
				<option>Single Day</option>
			</select>
			<button type="button" class="btn btn-info btnsmall">점점작게</button>
			<button type="button" class="btn btn-success btnlarge">점점크게</button>
		</div>
		<div style="margin:30px;">
			<label><input type="checkbox" value="orange" class="ckfill">채우기</label>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<label><input type="radio" name="fcolor" value="green">초록색</label>
			<label><input type="radio" name="fcolor" value="magenta" checked>핫핑크</label>
			<label><input type="radio" name="fcolor" value="black">검정색</label>
			<label><input type="radio" name="fcolor" value="gold">금색</label>
			<label><input type="radio" name="fcolor" value="purple">보라색</label>
		</div>

		<div class="message" style="margin-top: 30px; font-size: 20px;">
			오늘은 수요일
		</div>
	</div>

</body>

</html>
