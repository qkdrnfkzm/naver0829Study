<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: "Jua";
		}
	</style>
	<script>

		$(function () {
			// 문제1 : food의 1 ~ 12 번까지의 이미지를 .photo>img에 차례대로 넣어주세요(each문 사용)
			// 문제2 : .photo>img 에 스타일추가(width:80, height:80, border, margin-right:3px, 커서변겅)-css사용
			$("div.photo>img").each(function (index) {
				$(this)
					.attr("src", `../food/${index + 1}.jpg`)
					.css({
					"width": "80px",
					"height": "80px",
					"border": "1px solid red",
					"margin-right": "3px",
					"cursor": "pointer"
				});
			});
			
			// 문제3 : .large에 스타일 추가(margin-left:200px, width:300, height 300, border 굴게, 그림자, 테두리 둥글게)
			$("img.large")
				.attr("src", $("div.photo>img:first").attr("src"))
				.css({
					"margin-left": "380px",
					"margin-top": "50px",
					"width": "300px",
					"height": "300px",
					"border": "5px solid crimson",
					"border-radius": "30px",
					"box-shadow": "10px 10px 10px plum"
				});

			// 문제4 : 작은 이미지에 마우스를 올리면 src를 얻어서 큰 이미지에 넣기
			$("div.photo>img").mouseover(function (index) {
				$("img.large").attr("src", $(this).attr("src"));
			});
		});
	</script>
</head>

<body>
	<h3 class="alert alert-danger">이미지 10개 each문으로 넣고 이벤트 주기</h3>
	<div class="photo">
		<img src="">
		<img src="">
		<img src="">
		<img src="">
		<img src="">
		<img src="">
		<img src="">
		<img src="">
		<img src="">
		<img src="">
		<img src="">
		<img src="">
	</div>
	<img src="" class="large">
</body>

</html>
