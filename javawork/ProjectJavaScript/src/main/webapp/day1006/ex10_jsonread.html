<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: "Jua";
		}

		table {
			margin: 20px;
		}

		th,
		td {
			border: 1px solid black;
			padding: 1px;
		}

		.color {
			width: 30px;
			height: 30px;
			float: left;
			border: 1px solid black;
			border-radius: 100px;
			margin: 10px;
		}
	</style>
	<script>
		$(function () {
			let arr = [
				{sname: "모자", photo: "../shop/23.jpg", color: ["orange", "gray", "blue"], price: 10000},
				{sname: "머리띠", photo: "../shop/30.jpg", color: ["yellow", "green", "magenta", "black"], price: 17000},
				{sname: "신발", photo: "../shop/14.jpg", color: ["#ffb6c1", "#90ee90", "#87cefa", "#ff69b4"], price: 35000},
				{sname: "자켓", photo: "../shop/31.jpg", color: ["pink", "tomato", "lime"], price: 56000}
			];

			let s = `<table>`;
			$.each(arr, function (index, item) {
				s += `
					<tr>
					<td><img src="${item.photo}" style="width:200px;height:200px;"></td>
					<td style= "font-size:1.2em; text-align:center;">${item.sname}<br>${item.price}원<br>
					`;

				$.each(item.color, function (index2, item2) {
					s += `<div class="color" style="background-color: ${item2}"></div>`;
				});

				s += `</td></tr>`;
			});

			s += `</table>`;
			$("div.show").html(s);

		});

	</script>
</head>

<body>
	<div class="show"></div>
</body>

</html>
