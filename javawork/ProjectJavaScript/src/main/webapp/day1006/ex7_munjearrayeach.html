<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: "Jua";
		}

		div.moviestar>figure, div.moviestar2>figure {
			float: left;
			border: 1px solid saddlebrown;
			margin: 10px;
			text-align: center;
		}

		div.moviestar>figure>img, div.moviestar2>figure>img {
			width: 200px;
			height: 250px;
		}
	</style>
	<script>
		$(function () {
			let data = [
				{"name": "배수지", "photo": "../image/19.jpg", "addr": "강남구", "font": "Inter"},
				{"name": "박보영", "photo": "../image/12.jpg", "addr": "서초구", "font": "REM"},
				{"name": "신민아", "photo": "../image/17.jpg", "addr": "양천구", "font": "Single Day"},
				{"name": "김우빈", "photo": "../image/2.jpg", "addr": "송파구", "font": "Gamja Flower"},
				{"name": "강동원", "photo": "../image/9.jpg", "addr": "은평구", "font": "Jua"},
			];

			//figure를 이용해서 사진과 이름, 주소를 넣고 글꼴을 적용시켜 주세요
			$.each(data, function (index, item) {
				$("div.moviestar")
					.append(`<figure><img src="${item.photo}"><figcaption style="font-family:${item.font}">${item.name}<br>${item.addr}</figcaption></figure>`);
			});
			//---------------------------------------------------------------------------------
			let data2 = {
				"photo": [
					{"name": "배수지", "photo": "../image/19.jpg", "addr": "강남구", "font": "Inter"},
					{"name": "박보영", "photo": "../image/12.jpg", "addr": "서초구", "font": "REM"},
					{"name": "신민아", "photo": "../image/17.jpg", "addr": "양천구", "font": "Single Day"},
					{"name": "김우빈", "photo": "../image/2.jpg", "addr": "송파구", "font": "Gamja Flower"},
					{"name": "강동원", "photo": "../image/9.jpg", "addr": "은평구", "font": "Jua"},
				]
			};
			$.each(data2.photo, function (index, item) {
				$("div.moviestar2")
					.append(`<figure><img src="${item.photo}"><figcaption style="font-family:${item.font}">${item.name}<br>${item.addr}</figcaption></figure>`);
			});
		});
	</script>
</head>

<body>
	<div class="moviestar"></div>
	<hr style="clear: both;">
	<div class="moviestar2"></div>
</body>

</html>
