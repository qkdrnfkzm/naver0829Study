<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: "Jua";
		}

		div.show>table img {
			width: 100px;
			height: 100px;
		}
	</style>
	<script>
		$(function () {
			let arr =
				[
					{part: "animal", data: ["../image/C6.png", "../image/C7.png", "../image/C8.png"]},
					{part: "shop", data: ["../shop/14.jpg", "../shop/30.jpg", "../shop/32.jpg", "../shop/28.jpg"]},
					{part: "food", data: ["../food/11.jpg", "../food/1.jpg", "../food/2.jpg", "../food/4.jpg"]}
				];

			let s = `<table class= "table table-bordered" style= "width:700px;">`;

			$.each(arr, function (index, item) {

				s += `<tr>`;

				s += `<td width="150"><b style="font-size:2em">${item.part}</b></td>`
				s += `<td>`;
				//item.data는 배열이므로 반복문 출력
				$.each(item.data, function (index2, item2) {
					s += `<img src="${item2}" width=100 height=100 border=1 hspace=5>`
				})
				s += `</td>`;
				s += `</tr>`;
			});

			s += `</table>`;
			$("div.show").html(s);

		});

	</script>
</head>

<body>
	<div class="show"></div>
</body>

</html>
