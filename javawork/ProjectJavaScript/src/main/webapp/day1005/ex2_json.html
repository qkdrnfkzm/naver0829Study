<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body * {
			font-family: "Jua";
		}
	</style>
	<script>
		window.onload = function () {

		}
	</script>
</head>

<body>
	<h4 class="alert alert-danger">JSON.parse() : string 객체 (json 형태)를 객체형태로 변환시켜 준다</h4>
	<h4 class="alert alert-info">JSON.stringify() : JSON 객체를 문자열 형태로 변환시켜준다</h4>

	<script>
		let data = {"name": "홍길동", "addr":"강남구"};	//JSON 형태의 객체
		document.write(`이름 : ${data.name}<br>`);
		document.write(`주소 : ${data.addr}<br>`);
		
		//JSON 객체를 문자열로 변환해보자
		let strdata = JSON.stringify(data);
		//키값으로 얻을 수 없다(문자열이므로)
		document.write(`이름 : ${strdata.name}<br>`);
		document.write(`주소 : ${strdata.addr}<br>`);
		
		let data2 = JSON.parse(strdata);
		//키값으로 얻을 수 있다
		document.write(`이름 : ${data2.name}<br>`);
		document.write(`주소 : ${data2.addr}<br>`);
		
	</script>

</body>

</html>
