<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: "Jua";
		}

		.photo {
			cursor: pointer;
			border: 10px groove goldenrod;
			box-shadow: 5px 5px 5px gray;
		}
		.photo2{
			border-radius: 30px 50px 80px 30px;
			border: 3px solid deepskyblue;
			box-shadow: 5px 5px 5px pink;
			
		}
	</style>
	<script>
		$(function () {
			/*
			// 방법1
			$("img:first").mouseover(function(){
				//$(this) : 이벤트가 발생한 자기 자신 요소값
				$(this).addClass("photo")
			});
			$("img:first").mouseout(function(){
				$(this).removeClass("photo")
			});
			
			// 방법2
			$("img:first").mouseenter(function(){
				//$(this) : 이벤트가 발생한 자기 자신 요소값
				$(this).addClass("photo")
			});
			$("img:first").mouseleave(function(){
				$(this).removeClass("photo")
			});
			*/

			// 방법3
			//hover 이벤트 : mouseover + mouseout
			$("img:first").hover(function () {
				$(this).addClass("photo")
			}, function () {
				$(this).removeClass("photo")
			});
			
			$("img:eq(1)").hover(function () {
				$(this).addClass("photo2")
			}, function () {
				$(this).removeClass("photo2")
			});



		});
	</script>
</head>

<body>
	<h4 class="alert alert-danger">이미지에 마우스를 올려보세요</h4>
	<br>
	<img src="../image/12.jpg" width="200">
	<br>
	<img src="../image/15.jpg" width="200">

</body>

</html>
