<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: "Jua";
		}
	</style>
	<script>
		$(function () {

			$("img:first").mouseenter(function () {
				let a = $(this).attr("src");
				let b = $(this).attr("width");
				
				$("hr:eq(0)").after(`<img src="${a}" width="${b}">`);
			});

		});
	</script>
</head>

<body>
	<h4 class="alert alert-danger">문제 : 이미지에 마우스를 올리면 src와 width를 얻어서 hr 태그 뒤에 같은 이미지 추가</h4>
	<img src="../image/16.jpg" width="200" title="멋진남자">
	<hr>
</body>

</html>
