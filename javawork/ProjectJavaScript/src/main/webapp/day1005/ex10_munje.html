<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: "Jua";
		}
	</style>
	<script>
		$(function () {
			let arr = ["#afeeee", "#48d1cc", "#ff68b4", "#2e8b57", "#ffe4e1", "#ff1493"];

			//문제 1 : td에 배경색으로 배열의 값을 차례 대로 적용시키기
			$("td").each(function (idx) {
				$(this).css("background-color", arr[idx]);
			});

			//문제 2 : td에 마우스를 올리면 배경색을 추출해서 이미지에 배경색으로 넣어주세요
			$("td").mouseover(function () {
				$("img").css("background-color", $(this).css("background-color"));
			});
		});
	</script>
</head>

<body>
	<table class="table table-bordered" style="width: 600px; margin: 50px;">
		<tr height="50">
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
	<br><br>
	<img src="../image/C7.png" style="margin-left: 200px; border: 1px solid gray;">
</body>

</html>
