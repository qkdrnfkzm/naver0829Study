<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: "Jua";
		}
	</style>
	<script>
		$(function () {

			//attr : 속성값을 얻거나 속성 	값을 변경
			//css : 스타일값을 얻거나 스타일 값을 변경

			//imaga의 0번 이미지의 width,title 변경
			$("div.imga>img:eq(0)")
				.attr("width", "50")
				.attr("title", "youngsik");

			//여러 속성을 한번에 변경
			$("div.imga>img:eq(1)")
				.attr({
					"src": "../shop/30.jpg",
					"width": "90",
					"title": "Lala"
				});

			//3번째 사진은 속성과 스타일 동시에 변경
			$("div.imga>img:eq(2)")
				.attr("src", "../shop/26.jpg")
				.css("width", "120px")
				.css("border-radius", "50px");

			//imga의 두번째 사진을 imgb의 첫번째에 넣기, width 스타일속성을 추가해서 100px
			$("div.imgb>img:eq(0)")
				.attr("src", $("div.imga>img:eq(1)").attr("src"))
				.css("width", "100px");

			//imga의 세번째 사진을 imgb의 세번째 이후에 모두 넣기
			$("div.imgb>img:gt(2)")
				.attr("src", $("div.imga>img:eq(2)").attr("src"))
				.css("width", "200px");

			//imgb의 1번 인덱스에 shop의 28.jpg를 넣고 속성을 변경(width, border, border-radius)
			$("div.imgb>img:eq(1)")
				.attr("src", "../shop/28.jpg")
				.css({
					"width": "100px",
					"border": "4px solid lightblue",
					"border-radius": "30px",
				});

			//imgb의 2번 인덱스에 food의 11.jpg를 넣고 title을 망고빙수로, width를 100으로 변경
			$("div.imgb>img:eq(2)")
				.attr({
					"src": "../food/11.jpg",
					"title": "망고빙수"
				})
				.css("width","100px");
		});
	</script>
</head>

<body>
	<div class="imga">
		<img src="../image/C7.png" width="120" title="영식" border="2">
		<img src="../image/C3.png" width="120" title="영숙">
		<img src="../image/C8.png" style="width:90px" title="영철">
		<img src="../image/C1.png" width="120" title="옥순" style="border: 2px solid pink;">
		<img src="../image/C2.png" width="120" title="영호">
	</div>
	<div class="imgb">
		<img src="">
		<img src="">
		<img src="">
		<img src="">
		<img src="">
		<img src="">
	</div>
</body>

</html>
