<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: "Jua";
		}
		.photo{
			width: 300px;
			border: 3px solid deepskyblue;
			border-radius: 20px;
			box-shadow: 10px 10px 10px lightcyan;	
		}
	</style>
	<script>
		$(function () {
			// 문제1 : h3 아래 b의 글꼴을 Single Day, 사이즈를 25px, 글자색을 red로 변경
			$("h3>b")
				.css({
					"font-family": "Single Day",
					"font-size": "25px",
					"color": "red"
				});
			// 문제2 : h3 아래 span 태그를 클릭하면 안의 텍스트를 읽어서 이미지 photo의 src에 넣기, 그 텍스트를 h4 아래의 b태그에도 텍스트로 넣어주세요
			$("h3>span").click(function(){
				$("img").attr("src",$(this).text());
				$("h4>b").text($(this).text());
			});
			
			// 문제3 : photo라는 클래스로 스타일을 만든 후 (본인 임의) 사진에 마우스를 올리면 photo 적용, 벗어나면 제거(hover 이벤트 이용)
			$("img").hover(function(){
				$(this).addClass("photo");
			},function(){
				$(this).removeClass("photo");
			});
		});
	</script>
</head>

<body>
	<h3>
		<b>샌드위치</b>
		<br>
		<span>../food/8.jpg</span>
	</h3>
	<h3>
		<b>망고빙수</b>
		<br>
		<span>../food/11.jpg</span>
	</h3>
	<h3>
		<b>스팸마요덮밥</b>
		<br>
		<span>../food/10.jpg</span>
	</h3>
	<hr>
	<img src="" width="200">
	<br>
	<h4><b>123</b></h4>
</body>

</html>
