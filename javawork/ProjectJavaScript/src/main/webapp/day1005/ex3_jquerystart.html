<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: "Jua";
		}
	</style>
	<script>
		//window.onload = function () {}

		//방법1 - 시작함수
		$(document).ready(function () {
			//alert("시작");
		});
		//방법2 - 시작함수
		$(function () {
			//alert("시작");

			//css("속성","값") : 속성값 변경
			$("div.diva>h3").css("color", "red");
			//여러개의 속성을 변경하고자 할 경우
			//방법1
			$("div.divb>h3").css("color", "green").css("background-color", "yellow");
			//방법2
			$("div.diva").css({
				"border": "5px double gray",
				"width": "300px",
				"height": "200px",
				"border-radius": "30px",
				"background-color": "#ffaacc"
			});

			//css("속성") : 해당 속성값을 반환한다
			let a = $("div.diva").css("border");	//border 값 얻기
			//div.divc에 적용
			$("div.divc").css("border", a);

			//selector 가 여러개일 경우 순서를 지정해서 적용시키고자 할 경우
			//eq
			$("div.divc:eq(0)").css("width", "200px");
			$("div.divc").eq(1).css("border-color", "orange");

			//first, last
			$("div.diva>h3:first").css("font-family", "Gamja Flower");
			$("div.diva>h3:last").css("font-family", "REM");

			$("div.divc").first().css("background-color", "lime");
			$("div.divc").last().css("background-color", "gold");

			//gt(n) : n번째 이후에 적용(n번째는 적용되지 않음)
			$("div.divd>img:gt(3)").css({
				"width": "100px",
				"height": "100px",
				"border": "3px inset blue",
			});
			//lt(n) : n번째 미만에 적용(n번째는 적용되지 않음)
			$("div.divd>img:lt(3)").css({
				"width": "100px",
				"height": "100px",
				"border": "3px double red",
			});

			//css값을 얻어서 바로 적용 시키기
			$("div.divd>img:eq(1)").css("background-color", $("div.divc:eq(0)").css("background-color"));

		});
	</script>
</head>

<body>
	<div class="diva">
		<h3>Happy day~!</h3>
		<h3>Niace day~!</h3>
		<h3>Good day~!</h3>
		<h3>Bad day~!</h3>
	</div>
	<div class="divb">
		<h3>Happy day~!</h3>
		<h3>Niace day~!</h3>
		<h3>Good day~!</h3>
	</div>
	<div class="divc">
		<div class="childa">안녕하세요</div>
		<div class="childa">반가워요</div>
	</div>
	<div class="divc">
		<div class="childa">안녕하세요</div>
		<div class="childa">반가워요</div>
	</div>
	<div class="divd">
		<img src="../image/C3.png">
		<img src="../image/C4.png">
		<img src="../image/C5.png">
		<img src="../image/C6.png">
		<img src="../image/C7.png">
		<img src="../image/C8.png">
	</div>
</body>

</html>
