<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #message{
            width: 400px;
            height: 400px;
            border: 2px solid gray;
        }
        #carphoto{
            position:absolute;  /*절대좌표*/
            left: 200px;
            top: 3px;

        }
    </style>
</head>
<body>
    <input type="button" value="새로운 난수 발생하기" id="btnrnd">
    <br><br>
    <input type="text" id="txtsu" style="width: 70px; font-size: 25px;", autofocus>
    <button type="button" id="btnresult" style="font-size: 25px;">OK</button>
    <br><br>
    <div id="message"></div>
    <img src="../mycar/mycar1.png" id="carphoto" width="200px">
    <script>
        let rnd;
        let m;
        
        //난수버튼 이벤트
        document.getElementById("btnrnd").onclick=function (){
            //1~100 난수 구하기
            rnd=parseInt(Math.random()*100)+1;
            //콘솔에 출력
            console.log(rnd);
            alert("새로운 난수가 발생 되었습니다");
            //출력할 div 요소값
            m=document.getElementById("message");
            m.innerHTML="";
        }

        //ok버튼 이벤트
        document.getElementById("btnresult").onclick=function(){
            
            //입력한 값을 숫자로 변환
            let su = parseInt(document.getElementById("txtsu").value);
            //비교
            if(su>rnd){
                m.innerHTML+=su+"보다 작습니다<br>"
            }else if(su<rnd){
                m.innerHTML+=su+"보다 큽니다<br>"
            }else if(su==rnd){
                m.innerHTML+="정답입니다("+su+")<br>"
                //이미지 변경(1~15의 난수를 구한 후 그 사진으로 변경)
                let idx=parseInt(Math.random()*15)+1;
                //이미지의 요소값을 얻는다
                let photo=document.getElementById("carphoto");
                photo.setAttribute("src",`../mycar/mycar${idx}.png`);

            }else{
                m.innerHTML+="다시 입력해주세요<br>"
            }
            //입력값 지운 후 포커스 주기
            document.getElementById("txtsu").value="";
            document.getElementById("txtsu").focus();

        }

    </script>
    
</body>
</html>
