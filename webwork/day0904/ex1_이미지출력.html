<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        figure{
            float: left;
        }
        /* 공백 : 모든 하위태그 / >:바로아래의 태그를 의미(경로) */
        figure img{     /* figure>img{ 가능  */
            width: 130px;
            height: 160px;
            border: 3px inset greenyellow;
        }
        /* figure>figcaption>h3>b{ */
        figure b{
            font-family: 'Jua';
            margin-left: 50px;
            color: cadetblue;
        }
    </style>
</head>
<body>
    <img src="../mycar/mycar1.png" alt="자동차1" width="150">
    <img src="../mycar/mycar7.png" alt="자동차2" width="150">
    <img src="../mycar/mycar6.png" alt="자동차3" width="150">
    <br>
    <b>하얀차</b>
    <b style="margin-left: 100px;">노란미니</b>
    <b style="margin-left: 100px;">하얀미니</b>
    <hr>
    <figure>
        <img src="../연예인사진/1.jpg">
        <figcaption>
            <h3><b>황희찬</b></h3>
        </figcaption>
    </figure>
    <figure>
        <img src="../연예인사진/2.jpg">
        <figcaption>
            <h3><b>공룡</b></h3>
        </figcaption>
    </figure>
</body>
</html>
