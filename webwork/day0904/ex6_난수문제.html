<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #message{
            background-color: beige;
            color: crimson;
            width: 400px;
            height: 400px;
            border: 2px dotted gray;
        }
    </style>
</head>
<body>
    <input type="button" value="새로운 난수 발생하기" id="btnrnd">
    <br>
    <input type="text" id="su" style="width: 70px; font-size: 25px;" autofocus >
    <button type="button" id="ok">OK</button>
        
    <div id="message"></div>
    <img id="photo" src="../연예인사진/1.jpg" width="400px">
    
    <script>
        let rnd;    //난수를 구할 변수
        let s = document.getElementById("su");
        let o = document.getElementById("ok");
        let p = document.getElementById("photo")

        //난수버튼 이벤트
        document.getElementById("btnrnd").onclick=function(){
            
            rnd=parseInt((Math.random()*15)+1);
            //콭솔에 출력
            console.log(rnd);
            alert("난수생성");
            //초기화
            p.setAttribute("src","../연예인사진/1.jpg");
            message.innerHTML="";
            o.disabled=false;
            s.value="";
            s.focus();

        }
        s.onkeyup=function(e){
            if(e.keyCode==13){
                o.click();
            }
        }

        
        o.onclick=function()
        {
            let data = s.value;
            let c="";

            if(rnd==null) {
                alert("난수 발생 버튼 클릭");
                location.reload();
            }else if(data>15){
                alert("1~15만 입력해주세요");
            }
            

            if(rnd>data){
                message.innerHTML+=data+" 보다 큽니다<br>"
            } else if(rnd<data){
                message.innerHTML+=data+" 보다 작습니다<br>"
            } else{
                message.innerHTML+="정답입니다 ("+rnd+")<br>";
                p.setAttribute("src",`../mycar/mycar${rnd}.png`);
                // message.innerHTML+=`<img src="../mycar/mycar${rnd}.png" width="300px">`;
                o.disabled=true;
            }
            s.value="";
            s.focus();
        }
    </script>
</body>
</html>
