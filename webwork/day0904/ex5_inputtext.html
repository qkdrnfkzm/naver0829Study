<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        div#msg{
            font-family: "Gamja Flower";
            font-size: 30px;
            margin-top: 30px;
            color: brown;
        }
        div{
            font-family: "Gamja Flower";
            font-size: 30px;
            margin-top: 30px;
            color: brown;
        }
        
    </style>
</head>
<body>
    <input type="text" id="txtmsg">
    <input type="button" id="btn1" value="읽기">
    <div id="msg">Message 출력되는 곳</div>
    <div id="msg2">Message 출력되는 곳</div>
    <div id="msg3">Message 출력되는 곳</div>
    <script>
        let t = document.getElementById("txtmsg");
        let b = document.getElementById("btn1");
        let msg = document.getElementById("msg");
        
        //버튼 이벤트 - 버튼 클릭시 해당 함수가 호출
        b.onclick=function(){
            //입력한 문자열을 가져온다
            let data = t.value;
            //msg에 출력
            msg.innerText="<u>"+data+"</u>";    //innerText는 태그도 텍스트로 인식한다
            msg2.innerHTML="<u>"+data+"</u>";    //innerHTML은 태그를 정상적으로 인식한다

            msg3.innerHTML+="<br><u>"+data+"</u>";  //대입연산자 +=사용시 데이터 누적

            //입력한 값을 초기화 후 포커스 이동
            t.value="";
            t.focus();
        }

    </script>
</body>
</html>
