<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>숫자를 입력하면 그 숫자만큼 행,열로 별표 출력하기</h3>
    <input type="text" id="su1" size="5">
    <div style="margin-top: 30px; font-size: 25px;;" id="result"></div>
    <script>
        document.getElementById("su1").onkeyup=function(e){
            console.log(this.value);        //방법1 - this : 자기 자신의 요소값
            console.log(e.target.value);    //방법2 - event가 발생되는 target(자기자신)이 입력한 value값
            console.log(e.keyCode);         //키가 눌린 ASCII코드 값 표시(Enter : 13)

            //숫자를 입력 후 엔터를 누르면 그 숫자만큼 행, 열로 별표를 출력한다.
            if(e.keyCode==13){
                //입력한 숫자
                let su=Number(e.target.value);

                let s="";

                for(let i=1;i<=su;i++){
                   for(let i=1;i<=su;i++){
                        s+="☆";
                    }      
                    s+="<br>"
                }
                document.getElementById("result").innerHTML=s;
                
                //입력한 값 지우기
                this.value="";
                //포커스 추가
                this.focus();
            }
        }
    </script>
</body>
</html>
