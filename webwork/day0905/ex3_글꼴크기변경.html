<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        #message{
            font-family: 'Gamja Flower';
            background-color: beige;
            color: crimson;
            position: absolute;
            left: 30px;
            top: 100px;
            width: 500px;
            height: 150px;
            box-shadow: 5px 5px 5px pink;
            
            text-align: center;
            line-height: 150px;     /*한줄일 경우 행높이를 height와 같은 값을 주면 세로방향 가운데 정렬*/
        }

        #buttons{
            position: absolute;
            left: 200px;
            top: 300px;
        }
        #buttons button{
            width: 60px;
            height: 60px;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div id="message" style="font-size: 40px;">Have a Nice Day!!</div>
    <div id="buttons">
        <button type="button" id="btnminus">-</button>
        <button type="button" id="btnplus">+</button>
    </div>
    <script>
        //+버튼
        document.getElementById("btnplus").onclick=function(){
            //현재 글꼴의 크기 얻기
            let m=document.getElementById("message");
            //alert(m.style.fontSize);  //40px
            
            let fs=parseInt(m.style.fontSize,10);   //10진수로 숫자 부분만 가져온다
            //alert(fs);    //40

            //가져온 글꼴 크기에 3증가  // fs가 70보다 작은경우에만 변경
            if(fs<70) {fs+=3;}
            
            //글꼴 스타일 변경
            m.style.fontSize=fs+"px";
        }
        document.getElementById("btnminus").onclick=function(){
            let m=document.getElementById("message")
            let fs=parseInt(m.style.fontSize,10);
            
            if(fs>5) {fs-=3;}

            m.style.fontSize=fs+"px";

            
        }
    </script>
</body>
</html>
