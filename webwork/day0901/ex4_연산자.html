<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Inter&family=Jua&family=Nanum+Pen+Script&family=REM&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body *{  /* body의 모든 하위 태그*/
            font-size: 30px;
            font-family: Jua;
        }
    </style>
</head>
<body>
    <script>
        let su1=prompt("숫자 1입력",10);
        let su2=prompt("숫자 2입력",20);
        
        console.log("su1="+typeof(su1));    //내부적으로 어떤 타이으로 저장되어 있는지 확인
        console.log("su2="+typeof(su2));    //둘다 String 형식(String일 경우 +만 나열됨, 나머지 연산은 정상작동)

        let add1=su1+su2;       //해당 타입은 String 타입
        let add2=parseInt(su1)+parseInt(su2) //String 타입을 int 타입으로 변환 후 계산
        let add3=Number(su1)+Number(su2);      //정수든 실수든 상관없이 문자열을 숫자타입으로 변환
        let sub=su1-su2;
        let mul=su1*su2;
        let div=su1/su2;
        
        let s =`<b>add1=${add1}<br>add2=${add2}<br>add3=${add3}<br>sub=${sub}<br>mul=${mul}<br>div=${div}`;

        document.write(s);
    </script>
</body>
</html>
