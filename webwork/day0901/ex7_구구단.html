<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.gugu{
            float: left;    /* 태그를 우측방향으로 나열 */
            width: 100px;
            font-family: 'Impact';
        }
    </style>
</head>
<body>
    <!-- 
        start와 end값을 입력 받아 해당 구구단을 출력하시오(가로방향)
        단 start가 end보다 클 경우 두 값을 서로 바꾼 후 출력 하시오

     -->
     <h2>구구단 출력하기(다중for문)연습</h2>
     <script>
        let start=Number(prompt("구구단 출력을 원하는 시작단을 입력하세요(2~9)",2));
        let end=Number(prompt("구구단 출력을 원하는 끝단을 입력하세요(2~9)",9));
        
        //start가 end보다 클 경우 두 값 서로 바꾸기
        if(start>end)
        {
            let temp=start;
            start=end;
            end=temp;   
        }
        document.write(`start=${start} end=${end}<br>`);

        for(let i=start;i<=end;i++){
            document.write(`&nbsp${i}단&nbsp`);
        }
        
        document.write(`<br>`);

        let s="";

        for(let i=1;i<=9;i++){
            for(let j=start;j<=end;j++){
                s+=`<div class="gugu">${j} X ${i} = ${j*i}</div>`;
            } 
            s+="<br>";
        }
        
        document.write(s);

      </script>
</body>
</html>
