<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function hello1(){
        one.innerHTML+="Hello<br>"
    }

    //위의 함수를 화살표 함수(람다식)로 변경해보자
    let f = ()=> one.innerHTML+="Hi<br>";

    function add1(x,y){
        one.innerHTML+=`${x}+${y} = ${x+y}<br>`;
    }

    let add2 = (x,y)=>one.innerHTML+=`${x}+${y} = ${x+y}<br>`;

    window.onload=function(){
        hello1();
        hello1();
        f();
        f();
        add1(5,6);
        add1(10,20);
        add2(7,9);
        add2(11,22);
    }

</script>
<body>
    <div id="one"></div>
</body>
</html>
